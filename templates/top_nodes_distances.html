<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Nodes Distances</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .similarity-cell {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <main>
        <h2>Top Nodes Distances</h2>
        <table>
            <thead>
                <tr>
                    <th>Node</th>
                    {% for node in nodes %}
                    <th>{{ node }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for node1 in nodes %}
                <tr>
                    <th>{{ node1 }}</th>
                    {% for node2 in nodes %}
                    <td class="similarity-cell" style="background-color: rgba(255, 0, 0, {{ distances[node1][node2] / max_distance }});">
                        {% if node1 == node2 %}
                        -
                        {% else %}
                        {{ distances[node1][node2] }}
                        {% endif %}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    {% include 'footer.html' %}
</body>
</html>
