<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurosymbolic Knowledge Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .container { display: flex; justify-content: space-between; }
        .form-container { width: 45%; }
        #graph-container { width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Neurosymbolic Knowledge Graph</h1>
    <div class="container">
        <div class="form-container">
            <h2>Add Node</h2>
            <form id="add-node-form">
                <input type="text" id="node-name" placeholder="Node name" required>
                <input type="text" id="node-attributes" placeholder="Attributes (JSON)">
                <button type="submit">Add Node</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Add Edge</h2>
            <form id="add-edge-form">
                <input type="text" id="node1" placeholder="Node 1" required>
                <input type="text" id="node2" placeholder="Node 2" required>
                <input type="text" id="relation" placeholder="Relation">
                <button type="submit">Add Edge</button>
            </form>
        </div>
    </div>
    <div>
        <h2>Query Node</h2>
        <form id="query-node-form">
            <input type="text" id="query-node" placeholder="Node name" required>
            <button type="submit">Query</button>
        </form>
        <pre id="query-result"></pre>
    </div>
    <div>
        <h2>Load Graph</h2>
        <input type="file" id="graph-file" accept=".json">
        <button id="load-graph-btn">Load Graph</button>
    </div>
    <div id="graph-container">
        <h2>Graph Visualization</h2>
        <div class="mermaid" id="mermaid-graph"></div>
    </div>

    <script>
        $(document).ready(function() {
            function updateGraph() {
                $.get('/visualize', function(data) {
                    $('#mermaid-graph').empty().removeAttr('data-processed');
                    $('#mermaid-graph').text(data.mermaid_graph);
                    mermaid.init(undefined, $('#mermaid-graph'));
                });
            }

            $('#add-node-form').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/add_node',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        node: $('#node-name').val(),
                        attributes: $('#node-attributes').val() ? JSON.parse($('#node-attributes').val()) : {}
                    }),
                    success: function(response) {
                        alert(response.message);
                        updateGraph();
                    }
                });
            });

            $('#add-edge-form').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/add_edge',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        node1: $('#node1').val(),
                        node2: $('#node2').val(),
                        relation: $('#relation').val()
                    }),
                    success: function(response) {
                        alert(response.message);
                        updateGraph();
                    }
                });
            });

            $('#query-node-form').submit(function(e) {
                e.preventDefault();
                $.get('/query_node', { node: $('#query-node').val() }, function(data) {
                    $('#query-result').text(data.result);
                });
            });

            $('#load-graph-btn').click(function() {
                var file = $('#graph-file')[0].files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    $.ajax({
                        url: '/load_graph',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({file_content: e.target.result}),
                        success: function(response) {
                            alert(response.message);
                            updateGraph();
                        }
                    });
                };
                reader.readAsText(file);
            });

            updateGraph();
        });
    </script>
</body>
</html>
