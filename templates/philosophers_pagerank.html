<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophers PageRank</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% include 'header.html' %}
    <main>
        <h2>Philosophers PageRank</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Philosopher</th>
                    <th>PageRank Score</th>
                </tr>
            </thead>
            <tbody>
                {% for philosopher, score in pagerank %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ philosopher }}</td>
                    <td>{{ score|round(4) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    {% include 'footer.html' %}
</body>
</html>
